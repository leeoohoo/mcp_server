<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style>
      .bg { fill: #f5f7fb; }
      .panel { fill: #ffffff; stroke: #d6dbe6; stroke-width: 1; rx: 10; ry: 10; }
      .title { font: 600 16px 'Inter', 'Segoe UI', sans-serif; fill: #1f2a44; }
      .label { font: 12px 'Inter', 'Segoe UI', sans-serif; fill: #5b677a; }
      .text { font: 13px 'Inter', 'Segoe UI', sans-serif; fill: #25314d; }
      .chip { fill: #eef2ff; stroke: #c7d2fe; rx: 12; ry: 12; }
      .chipText { font: 12px 'Inter', 'Segoe UI', sans-serif; fill: #3b5bdb; }
      .accent { fill: #1677ff; }
      .muted { fill: #e9edf5; }
      .line { stroke: #cdd5e1; stroke-width: 1; }
      .dot { fill: #1677ff; }
      .warn { fill: #f59f00; }
      .ok { fill: #2f9e44; }
      .err { fill: #e03131; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1400" height="900" />

  <!-- Header -->
  <rect class="panel" x="20" y="20" width="1360" height="70" />
  <text class="title" x="40" y="55">Sub-Agent Router • Runboard</text>
  <rect class="chip" x="380" y="38" width="90" height="28" />
  <text class="chipText" x="403" y="57">LIVE</text>
  <rect class="chip" x="480" y="38" width="120" height="28" />
  <text class="chipText" x="498" y="57">AI: kimi-k2.5</text>
  <rect class="chip" x="610" y="38" width="130" height="28" />
  <text class="chipText" x="628" y="57">Tools: enabled</text>

  <!-- Left Sidebar -->
  <rect class="panel" x="20" y="110" width="260" height="770" />
  <text class="title" x="40" y="145">Navigation</text>
  <text class="text" x="40" y="175">• Overview</text>
  <text class="text" x="40" y="205">• Runs</text>
  <text class="text" x="40" y="235">• Agents</text>
  <text class="text" x="40" y="265">• Tools</text>
  <text class="text" x="40" y="295">• MCP Servers</text>
  <text class="text" x="40" y="325">• Settings</text>

  <text class="title" x="40" y="370">Filters</text>
  <rect class="muted" x="40" y="390" width="200" height="30" rx="6" />
  <text class="label" x="50" y="410">Search task / run id</text>
  <rect class="muted" x="40" y="430" width="200" height="30" rx="6" />
  <text class="label" x="50" y="450">Status: all</text>
  <rect class="muted" x="40" y="470" width="200" height="30" rx="6" />
  <text class="label" x="50" y="490">Agent: any</text>

  <text class="title" x="40" y="540">Quick Actions</text>
  <rect class="accent" x="40" y="560" width="200" height="34" rx="6" />
  <text class="chipText" x="92" y="582" fill="#fff">New Run</text>
  <rect class="muted" x="40" y="604" width="200" height="34" rx="6" />
  <text class="label" x="98" y="626">Import Logs</text>

  <!-- Main content -->
  <rect class="panel" x="300" y="110" width="1080" height="300" />
  <text class="title" x="320" y="145">Run Timeline (Streaming)</text>

  <!-- Timeline axis -->
  <line class="line" x1="330" y1="190" x2="1340" y2="190" />
  <circle class="dot" cx="360" cy="190" r="6" />
  <circle class="dot" cx="520" cy="190" r="6" />
  <circle class="warn" cx="700" cy="190" r="6" />
  <circle class="dot" cx="880" cy="190" r="6" />
  <circle class="ok" cx="1060" cy="190" r="6" />

  <text class="label" x="340" y="215">Start</text>
  <text class="label" x="480" y="215">Prompt</text>
  <text class="label" x="660" y="215">Tool Call</text>
  <text class="label" x="840" y="215">Tool Result</text>
  <text class="label" x="1020" y="215">Final</text>

  <!-- Live log panel -->
  <rect class="panel" x="300" y="430" width="660" height="450" />
  <text class="title" x="320" y="465">Live Stream</text>
  <rect class="muted" x="320" y="485" width="620" height="26" rx="6" />
  <text class="label" x="330" y="503">run_id: r_8f1c… | agent: docs-architect | status: running</text>

  <text class="text" x="320" y="540">[00:00] user.task → “分析项目代码库...”</text>
  <text class="text" x="320" y="570">[00:01] system.prompt loaded (skills: 3)</text>
  <text class="text" x="320" y="600">[00:03] tool_call → mcp_shell_list_dir</text>
  <text class="text" x="320" y="630">[00:04] tool_result → 12 entries</text>
  <text class="text" x="320" y="660">[00:08] tool_call → mcp_shell_read_file</text>
  <text class="text" x="320" y="690">[00:11] tool_result → README.md (1.9KB)</text>
  <text class="text" x="320" y="720">[00:15] model.delta → “项目是一个...”</text>
  <text class="text" x="320" y="750">[00:19] model.delta → “主要功能包括...”</text>
  <text class="text" x="320" y="780">[00:26] model.final → completed</text>

  <!-- Right side detail panel -->
  <rect class="panel" x="980" y="430" width="400" height="450" />
  <text class="title" x="1000" y="465">Run Detail</text>

  <text class="label" x="1000" y="500">Summary</text>
  <rect class="muted" x="1000" y="510" width="360" height="60" rx="6" />
  <text class="text" x="1010" y="535">Agent: docs-architect</text>
  <text class="text" x="1010" y="558">Tools used: 4</text>

  <text class="label" x="1000" y="590">Prompt</text>
  <rect class="muted" x="1000" y="600" width="360" height="70" rx="6" />
  <text class="label" x="1010" y="630">system + task (click to view)</text>

  <text class="label" x="1000" y="700">Tool Calls</text>
  <rect class="muted" x="1000" y="710" width="360" height="60" rx="6" />
  <text class="text" x="1010" y="734">mcp_shell_list_dir</text>
  <text class="text" x="1010" y="756">mcp_shell_read_file</text>

  <text class="label" x="1000" y="800">Final Response</text>
  <rect class="muted" x="1000" y="810" width="360" height="60" rx="6" />
  <text class="label" x="1010" y="838">click to open full output</text>
</svg>
